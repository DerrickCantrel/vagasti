<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estagio II</title>

    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/partials/header.css" />
    <link rel="stylesheet" href="/styles/partials/page-vagas.css" />
    <link rel="stylesheet" href="/styles/partials/forms.css" />
    <link rel="stylesheet" href="/styles/partials/cadastro.css" />
    <link rel="stylesheet" href="/styles/partials/login.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="page-landing">
    <div class="container">
      <!--FORMULÁRIO DE LOGIN-->
      <main id="login">
        <div class="register">
          <form action="" method="post">
            <input
              type="email"
              name="email"
              placeholder="Seu e-mail"
              required
            />
            <input type="text" name="name" placeholder="Seu nome" required />
            <p>
              Esqueci minha
              <a href="cad-candidato.html"><strong>senha</strong></a>
            </p>
            <button type="submit">ENTRAR</button>
            <p class="line-hight">
              Não tem uma conta?
              <a href="cad-candidato.html"><strong>Registre-se</strong></a>
            </p>
            <p class="p-git">
              Ou entre com <button class="git-button">GITHUB</button>
            </p>
          </form>
        </div>
      </main>
      <div class="sidebar">
        <img
          class="main-image"
          src="/assets/images/ti-vagas-01.svg"
          alt="plataforma de vagas de ti"
        />

        <div class="logo-container">
          <a href="index.html"
            ><img src="/assets/images/VAGAS DE TI.svg" alt="vagas-ti"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
