<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Estagio II</title>

    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/partials/header.css" />
    <link rel="stylesheet" href="/styles/partials/forms.css" />
    <link rel="stylesheet" href="/styles/partials/page-apresetacao.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="/scripts/addField.js" defer></script>
  </head>
  <body id="page-apresentacao">
    <div class="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="../index.html">
            <img src="/assets/icons/back.svg" alt="voltar"
          /></a>
          <img src="/assets/images/VAGAS DE TI.svg" alt="Vagas" />
        </div>

        <div class="header-content">
          <h1>
            Preencha as <br />
            informações da vaga
          </h1>
        </div>
      </header>

      <main>
        <form action="" id="create-class">
          <fieldset>
            <legend>Apresentação da Vaga</legend>

            <div class="input-block">
              <input type="text" name="titulo" placeholder="Título" required />
            </div>
            <div class="input-block">
              <input
                type="vaga"
                id="ld-profile"
                type="url"
                placeholder="Tipo da vaga"
                required
              />
            </div>
            <legend>Descrição da Vaga/Experiência</legend>
            <div class="textarea-block">
              <textarea name="descricao" id="descricao" required></textarea>
            </div>
          </fieldset>
        </form>

        <footer>
          <p>
            <img src="/assets/icons/warning.svg" alt="Aviso Importante" />
            Importante! <br />
            Preencha todos os seus dados
          </p>
          <button type="submit" form="create-class">Salvar Cadastro</button>
        </footer>
      </main>
    </div>

    <script></script>
  </body>
</html>
